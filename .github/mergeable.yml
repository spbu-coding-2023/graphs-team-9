version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    validate:
      - do: title
        must_exclude:
          regex: ^\[WIP\]

      - do: description
        no_empty:
          enabled: true
          message: Need to make a description of the pull request

      - do: approvals
        min:
          count: 1
        limit:
          users: [ TerrMen, Szczucki, vicitori ]